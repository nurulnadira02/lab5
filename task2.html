<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <h1>Book Details</h1>

    <div id="bookDetails">
        <p id="book1Title"></p>
        <p id="book2Author"></p>
        <p id="allGenres"></p>
    </div>

    <script>
        const books = {
            "Book1": {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "genres": ["Fiction", "Classics"]
            },
            "Book2": {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "genres": ["Fiction", "Coming-of-Age"]
            }
        };

        // Displaying book details
        document.getElementById("book1Title").innerText = "Title of the first book: " + books.Book1.title;
        document.getElementById("book2Author").innerText = "Author of the second book: " + books.Book2.author;

        // Displaying genres of all books
        const allGenres = [];
        for (const book in books) {
            allGenres.push(...books[book].genres);
        }
        document.getElementById("allGenres").innerText = "Genres of all books: " + allGenres.join(", ");
    </script>
</body>
</html>
